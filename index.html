<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Group Work</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
		<div class="up">
			<h3>პროექტები</h3>
		</div>
		<div id="div-location">
			<img src="images/Rectangle1.png" id="first-img">
			<img src="images/Rectangle2.png" id="second-img">
			<img src="images/Rectangle3.png" id="third-img">
			<img src="images/Rectangle4.png" id="forth-img">
		</div>
		<h6>სხვა პროექტები</h6>
	</section>
      <section class="section-2">
        <h3>პარტნიორები</h3>
        <div class="bottom-layout">
            <div class="text-box">
                <p>Lorem ipsum საბეჭდი და ტოპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. <span>იგი სტანდარტად 1500-იანი წლებიდან იქცა</span>, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</p>
            </div>
            <div class="partner-logos">
                <div class="first-row">
                    <div><img src="images/1.png" alt="building company"></div>
                    <div><img src="images/2.png" alt="precision"></div>
                    <div><img src="images/3.png" alt="ascent"></div>
                </div>
                <div class="second-row">
                    <div><img src="images/4.png" alt="Cat"></div>
                    <div><img src="images/5.png" alt="Logo test here"></div>
                    <div><img src="images/6.png" alt="lorem ipsum"></div>
                </div>
                <div class="third-row">
                    <div><img src="images/7.png" alt="lorem ipsum"></div>
                    <div><img src="images/8.png" alt="Bosch"></div>
                    <div><img src="images/9.png" alt="Philips"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
